<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Class Schedule</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      color: #333;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #2b6777;
    }
    .schedule {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .day {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 1rem 1.5rem;
      transition: transform 0.2s;
    }
    .day:hover {
      transform: translateY(-5px);
    }
    .day h2 {
      color: #52ab98;
      border-bottom: 2px solid #e0e0e0;
      padding-bottom: 0.5rem;
    }
    .class-time {
      margin: 1rem 0;
      padding: 0.5rem 0.75rem;
      border-left: 4px solid #2b6777;
      background: #f9f9f9;
      border-radius: 0.5rem;
      position: relative;
    }
    .class-time strong {
      display: block;
      color: #2b6777;
    }
    .edit-btn, .alarm-btn, .exam-btn {
      margin-top: 5px;
      background-color: #52ab98;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 4px;
    }
    .edit-input {
      width: 100%;
      margin-top: 0.5rem;
    }
    .exam-topic {
      font-size: 0.9rem;
      color: #c0392b;
      margin-top: 0.3rem;
    }
    .login-section {
      text-align: center;
    }
    .logged-in {
      display: none;
    }
    .login-btn {
      background-color: #2b6777;
      color: white;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“˜ My Weekly Class Schedule</h1>
  
  <div class="login-section" id="login-section">
    <button class="login-btn" onclick="login()">Login as Editor</button>
  </div>

  <div class="schedule logged-in" id="schedule"></div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAwGmVEAJO49iLkfASobN4aqhXBqSP-BBs",
      authDomain: "classschedulerapp-af122.firebaseapp.com",
      databaseURL: "https://classschedulerapp-af122-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "classschedulerapp-af122",
      storageBucket: "classschedulerapp-af122.firebasestorage.app",
      messagingSenderId: "781740188469",
      appId: "1:781740188469:web:92379d80d3b78a2c80227c"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    let isEditorLoggedIn = false;
    const editorEmail = "editor@example.com";  // Set this to the email of the editor

    // Check if the editor is logged in
    auth.onAuthStateChanged(user => {
      if (user && user.email === editorEmail) {
        isEditorLoggedIn = true;
        document.getElementById('login-section').style.display = 'none';
        document.getElementById('schedule').classList.remove('logged-in');
        fetchScheduleFromFirebase();
      } else {
        document.getElementById('login-section').style.display = 'block';
        document.getElementById('schedule').classList.add('logged-in');
        fetchScheduleFromFirebase();
      }
    });

    // Login function
    function login() {
      auth.signInWithEmailAndPassword(editorEmail, "editorPassword")  // Replace with the editor's email and password
        .then(() => {
          console.log("Logged in successfully");
        })
        .catch((error) => {
          alert(error.message);
        });
    }

    // Fetch the schedule from Firebase
    function fetchScheduleFromFirebase() {
      const scheduleRef = database.ref('schedule');
      scheduleRef.once('value', snapshot => {
        const data = snapshot.val();
        renderSchedule(data);
      });
    }

    // Render the schedule
    function renderSchedule(data) {
      const scheduleDiv = document.getElementById("schedule");
      scheduleDiv.innerHTML = ''; // Clear existing schedule
      Object.keys(data).forEach(day => {
        const dayDiv = document.createElement("div");
        dayDiv.className = "day";

        const title = document.createElement("h2");
        title.innerText = day;
        dayDiv.appendChild(title);

        data[day].forEach(cls => {
          const clsDiv = document.createElement("div");
          clsDiv.className = "class-time";

          const time = document.createElement("strong");
          time.innerText = cls.time;
          clsDiv.appendChild(time);

          const details = document.createElement("div");
          details.innerText = `${cls.subject} - ${cls.room}`;
          clsDiv.appendChild(details);

          if (cls.exam) {
            const examInfo = document.createElement("div");
            examInfo.className = "exam-topic";
            examInfo.innerText = `ðŸ“Œ Exam Topic: ${cls.topic}`;
            clsDiv.appendChild(examInfo);
          }

          if (isEditorLoggedIn) {
            const editBtn = document.createElement("button");
            editBtn.innerText = "Edit";
            editBtn.className = "edit-btn";
            editBtn.onclick = () => {
              const newSubject = prompt("Edit subject:", cls.subject);
              if (newSubject) {
                cls.subject = newSubject;
                updateScheduleInFirebase(data);
              }
            };
            clsDiv.appendChild(editBtn);

            const alarmBtn = document.createElement("button");
            alarmBtn.innerText = "â° Set Alarm";
            alarmBtn.className = "alarm-btn";
            alarmBtn.onclick = () => alert(`Alarm set for ${cls.time} - ${cls.subject}`);
            clsDiv.appendChild(alarmBtn);

            const examBtn = document.createElement("button");
            examBtn.innerText = "Edit Exam Date/Topic";
            examBtn.className = "exam-btn";
            examBtn.onclick = () => {
              const newTopic = prompt("Edit Exam Topic:", cls.topic);
              if (newTopic) {
                cls.topic = newTopic;
                updateScheduleInFirebase(data);
              }
            };
            clsDiv.appendChild(examBtn);
          }

          dayDiv.appendChild(clsDiv);
        });

        scheduleDiv.appendChild(dayDiv);
      });
    }

    // Update the schedule in Firebase
    function updateScheduleInFirebase(updatedSchedule) {
      database.ref('schedule').set(updatedSchedule);
    }
  </script>
</body>
</html>
